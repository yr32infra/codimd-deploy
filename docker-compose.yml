version: '3.8'

services:
  codimd:
    image: hackmdio/hackmd:2.4.2-cjk@sha256:659d5a4c1ae50d9a83cf911f7ff5f80f3055a6ab5d461d6aa7c13b0ecec37e24
    hostname: codimd
    container_name: codimd__codimd
    restart: unless-stopped

    depends_on:
      - mariadb

    environment:
      CMD_DB_URL: mysql://codimd:codimd@mariadb:3306/codimd
      CMD_ALLOW_EMAIL_REGISTER: "false"
      CMD_DOMAIN: ${HOSTNAME}
      CMD_PROTOCOL_USESSL: "true"
      CMD_AUTO_VERSION_CHECK: "false"

    volumes:
      - type: volume
        source: codimd_data
        target: /home/hackmd/app/public/uploads

    deploy:
      resources:
        limits:
          memory: 512m

    networks:
      codimd_cloudflared:
      mariadb_codimd:

  mariadb:
    image: mariadb:11.5.2@sha256:9e7695800ab8fa72d75053fe536b090d0c9373465b32a073c73bc7940a2e8dbe
    hostname: mariadb
    container_name: codimd__mariadb
    restart: unless-stopped

    environment:
      MYSQL_ROOT_PASSWORD: codimd
      MYSQL_USER: codimd
      MYSQL_PASSWORD: codimd
      MYSQL_DATABASE: codimd

    volumes:
      - type: volume
        source: mariadb_data
        target: /var/lib/mysql

    deploy:
      resources:
        limits:
          memory: 512m

    networks:
      mariadb_codimd:

  cloudflared:
    image: cloudflare/cloudflared:2024.12.2@sha256:cb38f3f30910a7d51545118a179b8516eb7066eac61855d62ce6ed733c54ce70
    hostname: cloudflared
    container_name: codimd__cloudflared
    restart: unless-stopped

    environment:
      TUNNEL_METRICS: 0.0.0.0:9126
      TUNNEL_LOGFILE: /dev/stdout

    command: tunnel run --token ${TUNNEL_TOKEN}
    user: root

    deploy:
      resources:
        limits:
          memory: 128m

    networks:
      codimd_cloudflared:
      cloudflared_internet:
      prometheus__cloudflared:
        aliases:
          - codimd__cloudflared

networks:
  prometheus__cloudflared:
    name: prometheus__cloudflared
    external: true

  cloudflared_internet:
    name: codimd__cloudflared_internet

  codimd_cloudflared:
    name: codimd__codimd_cloudflared
    internal: true

  mariadb_codimd:
    name: codimd__mariadb_codimd
    internal: true

volumes:
  codimd_data:
    name: codimd__codimd_data

  mariadb_data:
    name: codimd__mariadb_data
